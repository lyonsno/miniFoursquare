<!doctype html>
<title>Hello from Flask</title>
{% if 'username' in session %}
	<h1>Hello {{ session['username'] }}!</h1>
		<form method='POST'><input type=submit value="logout" name="logout"></form>
{% else %}
	<h1>Hello, World!</h1>
        <form method='POST'><input type=text name="username">
		<input type=submit value=login name=login></form>
		<form method='POST'><input type=submit value=signup name=signup></form>
{% endif %}
